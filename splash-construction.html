<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Andy Forsberg — Composer + Producer</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0b0b;
  color:rgba(255,255,255,.92);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  -webkit-font-smoothing:antialiased;
}

.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
  text-align:center;
}

.stack{
  max-width:960px;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  font-size:clamp(40px, 6vw, 88px);
  font-weight:500;
  letter-spacing:-.015em;
  margin:0;
  line-height:1.05;
}

.name{
  color:#fff;
  text-decoration:none;
}

.sub{
  margin-top:14px;
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:rgba(255,255,255,.55);
}

.coming{
  margin-top:10px;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:rgba(255,255,255,.45);
}

.rule{
  margin:28px 0 22px;
  height:1px;
  width:420px;
  max-width:92vw;
  background:linear-gradient(90deg, rgba(255,255,255,.22), rgba(255,255,255,0));
}

/* ===== Socials ===== */
.socials{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}

.sbtn{
  font-size:11px;
  letter-spacing:.16em;
  text-transform:uppercase;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.03);
  color:rgba(255,255,255,.70);
  text-decoration:none;
  transition:
    background .12s ease,
    border-color .12s ease,
    color .12s ease,
    transform .12s ease;
}

.sbtn:hover{
  transform:translateY(-1px);
}

/* Mobile portrait stacking */
@media (max-width:520px){
  .socials{
    flex-direction:column;
    align-items:center;
  }
  .sbtn{
    width:220px;
    text-align:center;
  }
}
</style>
</head>

<body>
<div class="wrap">
  <div class="stack">

    <h1>
      <a class="name" href="https://www.imdb.com/name/nm4586039/" target="_blank">
        Andy Forsberg
      </a>
    </h1>

    <div class="sub">Composer + Producer</div>
    <div class="coming">New Site Coming 2026</div>

    <div class="rule"></div>

    <div class="socials">
      <a class="sbtn" href="https://www.imdb.com/name/nm4586039/" target="_blank">IMDb</a>
      <a class="sbtn" href="https://open.spotify.com/artist/5qd9swGpjTt9VJj0x053B3" target="_blank">Spotify</a>
      <a class="sbtn" href="https://music.apple.com/us/artist/andy-forsberg/987738278" target="_blank">Apple Music</a>
      <a class="sbtn" href="https://www.instagram.com/aforsbergmusic" target="_blank">Instagram</a>
    </div>

  </div>
</div>

<script>
/* ======================================================
   Jewel tone randomizer — deterministic & visible
   ====================================================== */

const JEWELS = [
  "#7a5cff", // violet
  "#5c7cff", // blue
  "#22d3ee", // cyan
  "#34d98a", // emerald
  "#a3e635", // lime
  "#ffd166", // amber
  "#ff9f1c", // orange
  "#ff4d6d", // rose
  "#c13584"  // magenta
];

function randomJewel(){
  return JEWELS[Math.floor(Math.random() * JEWELS.length)];
}

document.querySelectorAll(".sbtn").forEach(btn => {
  const apply = () => {
    const c = randomJewel();
    btn.style.borderColor = c;
    btn.style.background = `${c}22`;
    btn.style.color = "#fff";
  };

  btn.addEventListener("mouseenter", apply);
  btn.addEventListener("touchstart", apply, { passive:true });
});
</script>

</body>
</html>
