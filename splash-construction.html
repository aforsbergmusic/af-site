<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Andy Forsberg — Composer + Producer</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ===============================
   GLOBAL RESET
================================ */
*{ box-sizing:border-box; }

html,body{
  margin:0;
  height:100%;
  background:#0b0b0b;
  color:rgba(255,255,255,.92);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  -webkit-font-smoothing:antialiased;
  text-rendering:optimizeLegibility;
}

/* ===============================
   LAYOUT
================================ */
.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
  text-align:center;
}

.stack{
  max-width:960px;
  width:100%;
}

/* ===============================
   TYPE
================================ */
h1{
  margin:0;
  font-weight:500;
  letter-spacing:-.015em;
  line-height:1.05;
  font-size:clamp(40px, 6vw, 88px);
}

.name{
  display:inline-block;
  color:#7a5cff;
}

.sub{
  margin-top:14px;
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:rgba(255,255,255,.55);
}

.coming{
  margin-top:10px;
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:rgba(255,255,255,.45);
}

.rule{
  margin:28px auto 22px;
  height:1px;
  width:420px;
  max-width:92vw;
  background:linear-gradient(
    90deg,
    rgba(255,255,255,.22),
    rgba(255,255,255,0)
  );
}

/* ===============================
   SOCIAL BUTTONS (LOCKED COLORS)
================================ */
.socials{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}

/* base */
.socials a{
  font-size:11px;
  letter-spacing:.16em;
  text-transform:uppercase;
  padding:10px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.03);
  color:rgba(255,255,255,.70);
  text-decoration:none;
  transition:
    background .18s ease,
    border-color .18s ease,
    box-shadow .18s ease,
    transform .18s ease,
    color .18s ease;
}

.socials a:hover{
  transform:translateY(-1px);
  color:rgba(255,255,255,.95);
}

/* IMDb — YELLOW */
.socials a.imdb:hover{
  border-color:#ffd166;
  background:rgba(255,209,102,.22);
  box-shadow:
    0 0 0 1px rgba(255,209,102,.65),
    0 0 22px rgba(255,209,102,.45);
}

/* Spotify — GREEN */
.socials a.spotify:hover{
  border-color:#1db954;
  background:rgba(29,185,84,.22);
  box-shadow:
    0 0 0 1px rgba(29,185,84,.65),
    0 0 22px rgba(29,185,84,.45);
}

/* Apple Music — PINK */
.socials a.apple:hover{
  border-color:#ff4d9d;
  background:rgba(255,77,157,.22);
  box-shadow:
    0 0 0 1px rgba(255,77,157,.65),
    0 0 22px rgba(255,77,157,.45);
}

/* Instagram — ORANGE */
.socials a.instagram:hover{
  border-color:#ff9f1c;
  background:rgba(255,159,28,.22);
  box-shadow:
    0 0 0 1px rgba(255,159,28,.65),
    0 0 22px rgba(255,159,28,.45);
}

/* ===============================
   MOBILE
================================ */
@media (max-width:520px){
  h1{ font-size:clamp(36px, 10vw, 56px); }
  .socials{ flex-direction:column; }
  .socials a{ width:220px; }
}
</style>
</head>

<body>
  <div class="wrap">
    <div class="stack">
      <h1><span class="name">Andy Forsberg</span></h1>
      <div class="sub">Composer + Producer</div>
      <div class="coming">New Site Coming 2026</div>

      <div class="rule"></div>

      <div class="socials">
        <a class="imdb" href="https://www.imdb.com/name/nm4586039/" target="_blank">IMDb</a>
        <a class="spotify" href="https://open.spotify.com/artist/5qd9swGpjTt9VJj0x053B3" target="_blank">Spotify</a>
        <a class="apple" href="https://music.apple.com/us/artist/andy-forsberg/987738278" target="_blank">Apple Music</a>
        <a class="instagram" href="https://www.instagram.com/aforsbergmusic" target="_blank">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
