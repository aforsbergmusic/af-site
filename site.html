<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Andy Forsberg — Composer + Producer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css?v=2.5" />
</head>

<body>
  <!-- ================= Header (2.0 hooks preserved) ================= -->
  <header class="hdr" role="banner">
    <div class="hdr__inner">
      <a class="brand" href="#top" aria-label="Go to top">
        <span class="brand__name">Andy Forsberg</span>
      </a>

      <div class="hdr__right">
        <!-- Socials (2.0 hook IDs preserved) -->
        <nav class="hdr__social" aria-label="Social links">
          <a class="sbtn imdb" id="social-imdb" href="#" target="_blank" rel="noreferrer">IMDb</a>
          <a class="sbtn spotify" id="social-spotify" href="#" target="_blank" rel="noreferrer">Spotify</a>
          <a class="sbtn apple" id="social-apple" href="#" target="_blank" rel="noreferrer">Apple</a>
          <a class="sbtn instagram" id="social-instagram" href="#" target="_blank" rel="noreferrer">IG</a>
        </nav>

        <button class="menuBtn" type="button" aria-label="Open menu" aria-expanded="false">
          <span class="menuBtn__lines" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- ================= Menu overlay (2.0 hooks preserved) ================= -->
  <div class="menu" aria-hidden="true">
    <div class="menu__panel" role="dialog" aria-label="Menu">
      <a class="menu__link" href="#listening">Listening</a>
      <a class="menu__link" href="#works">Works</a>
      <a class="menu__link" href="#about">About</a>
    </div>
  </div>

  <!-- ================= Horizontal Scroll Stage ================= -->
  <main id="top" class="hscroll" aria-label="Horizontal panels">
    <!-- Panel 1: Listening -->
    <section id="listening" class="panel panel--listening" aria-label="Listening Room">
      <div class="panel__bg" aria-hidden="true"></div>

      <div class="panel__inner">
        <div class="panel__kicker">
          <span class="panel__label">Listening Room</span>
        </div>

        <!-- Player (2.0 hooks preserved) -->
        <div class="player" aria-label="Audio player">
          <div class="np">
            <div class="np__left">
              <button class="playBtn" type="button" aria-label="Play">▶</button>
              <div class="np__meta">
                <div class="npTitle">—</div>
                <div class="npTime">0:00 / 0:00</div>
              </div>
            </div>
          </div>

          <div class="wave" role="button" aria-label="Waveform seek">
            <canvas></canvas>
          </div>

          <div class="tracklist" aria-label="Track list"></div>
        </div>

        <!-- “Next panel” -->
        <a class="panel__next" href="#works" aria-label="Go to Works">
          <span class="panel__dot" aria-hidden="true"></span>
          <span class="panel__txt">Next</span>
        </a>
      </div>
    </section>

    <!-- Panel 2: Works -->
    <section id="works" class="panel panel--works" aria-label="Works">
      <div class="panel__bg panel__bg--soft" aria-hidden="true"></div>

      <div class="panel__edge">
        <!-- Posters (2.0 hooks preserved) -->
        <div class="posters posters--edge" aria-label="Project posters"></div>
      </div>

      <div class="panel__footerline" aria-hidden="true"></div>

      <div class="panel__corner">
        <a class="panel__next" href="#about" aria-label="Go to About">
          <span class="panel__dot" aria-hidden="true"></span>
          <span class="panel__txt">Next</span>
        </a>
      </div>
    </section>

    <!-- Panel 3: About (no new copy) -->
    <section id="about" class="panel panel--about" aria-label="About">
      <div class="panel__bg panel__bg--soft" aria-hidden="true"></div>

      <div class="panel__inner panel__inner--about">
        <div class="bio">
          <div class="bioImg" aria-hidden="true"></div>

          <div class="bioText">
            <!-- Leave empty until you paste final bio -->
            <p></p>

            <div class="rep">
              <div class="rep__kicker">Contact</div>
              <div class="rep__body">
                <a href="mailto:andy@andyforsbergmusic.com">andy@andyforsbergmusic.com</a>
              </div>
            </div>

            <footer class="footer footer--panel" aria-label="Footer">
              <div class="footer__inner">
                <div>Andy Forsberg</div>
                <div>Composer + Producer</div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ================= Lightbox (2.0 hooks preserved) ================= -->
  <div class="lb" aria-hidden="true">
    <div class="lb__bg" aria-hidden="true"></div>
    <div class="lb__panel" role="dialog" aria-label="Image viewer">
      <button class="lb__close" type="button" aria-label="Close">✕</button>
      <img class="lb__img" alt="" />
    </div>
  </div>

  <!-- ================= Dock (2.0 hooks preserved) ================= -->
  <div class="dock" aria-hidden="true">
    <div class="dock__inner" aria-label="Mini player dock">
      <button class="dock__play" type="button" aria-label="Play">▶</button>
      <div class="dock__meta">
        <div class="dock__title">—</div>
        <div class="dock__time">0:00 / 0:00</div>
      </div>
      <div class="dock__wave" role="button" aria-label="Dock waveform seek">
        <canvas></canvas>
      </div>
    </div>
  </div>

  <script src="app.js?v=2.5"></script>

  <!-- ================= Horizontal nav helper (safe, standalone) ================= -->
  <script>
    (function () {
      const scroller = document.querySelector(".hscroll");
      if (!scroller) return;

      const panelById = (id) => document.getElementById(id);

      const goTo = (id) => {
        const el = panelById(id);
        if (!el) return;
        scroller.scrollTo({ left: el.offsetLeft, behavior: "smooth" });
      };

      // Intercept anchor clicks so #works, #about scroll horizontally
      document.addEventListener("click", (e) => {
        const a = e.target.closest('a[href^="#"]');
        if (!a) return;

        const hash = a.getAttribute("href");
        const id = hash?.slice(1);
        if (!id) return;

        const target = panelById(id);
        if (!target) return;

        e.preventDefault();
        goTo(id);
      });

      // Make vertical mousewheel scroll horizontally (feels premium)
      scroller.addEventListener("wheel", (e) => {
        const mostlyVertical = Math.abs(e.deltaY) > Math.abs(e.deltaX);
        if (!mostlyVertical) return;
        e.preventDefault();
        scroller.scrollLeft += e.deltaY;
      }, { passive: false });

      // If page loads with a hash, land on that panel
      const initial = location.hash?.slice(1);
      if (initial && panelById(initial)) {
        setTimeout(() => goTo(initial), 0);
      }
    })();
  </script>
</body>
</html>
