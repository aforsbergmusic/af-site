<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Andy Forsberg — Composer + Producer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css?v=2.3" />
</head>

<body>
  <!-- Sticky header -->
  <header class="hdr" role="banner">
    <div class="hdr__inner">
      <a class="brand" href="#top" aria-label="Go to top">
        <span class="brand__name" id="brandName">Andy Forsberg</span>
        <span class="brand__role">Composer + Producer</span>
      </a>

      <button class="menuBtn" type="button" aria-label="Open menu" aria-expanded="false">
        <span class="menuBtn__lines" aria-hidden="true"></span>
      </button>
    </div>
  </header>

  <!-- Menu overlay -->
  <div class="menu" aria-hidden="true">
    <div class="menu__panel" role="dialog" aria-label="Site menu">
      <a class="menu__link" href="#listening">Listening Room</a>
      <a class="menu__link" href="#works">Works</a>
      <a class="menu__link" href="#about">About</a>

      <div class="menu__social" aria-label="Social links">
        <a class="sbtn imdb" href="https://www.imdb.com/name/nm4586039/?ref_=ext_shr_lnk" target="_blank" rel="noreferrer">IMDb</a>
        <a class="sbtn spotify" href="https://open.spotify.com/artist/5qd9swGpjTt9VJj0x053B3?si=qWOOqFV1SK-41NCzUKCciw" target="_blank" rel="noreferrer">Spotify</a>
        <a class="sbtn apple" href="https://music.apple.com/us/artist/andy-forsberg/987738278" target="_blank" rel="noreferrer">Apple Music</a>
        <a class="sbtn instagram" href="https://www.instagram.com/aforsbergmusic?igsh=NTc4MTIwNjQ2YQ%3D%3D&utm_source=qr" target="_blank" rel="noreferrer">Instagram</a>
      </div>
    </div>
  </div>

  <main id="top" class="page">
    <!-- FULLSCREEN HERO -->
    <section id="listening" class="hero" aria-label="Listening Room">
      <div class="hero__bg" aria-hidden="true"></div>
      <div class="hero__grain" aria-hidden="true"></div>

      <div class="hero__inner">
        <div class="hero__rail">
          <div class="kicker">Listening Room</div>
          <div class="subhint">Scroll</div>
        </div>

        <!-- Player bay (FULL, not tiny centered) -->
        <div class="playerBay">
          <div class="player" aria-label="Audio player">
            <div class="np">
              <button class="playBtn" type="button" aria-label="Play">▶</button>
              <div class="np__meta">
                <div class="npTitle">—</div>
                <div class="npTime">0:00 / 0:00</div>
              </div>
            </div>

            <div class="wave" role="button" aria-label="Waveform seek">
              <canvas></canvas>
            </div>

            <div class="tracklist" aria-label="Track list"></div>
          </div>
        </div>

        <a class="scrollCue" href="#works" aria-label="Scroll to Works">
          <span class="scrollCue__dot" aria-hidden="true"></span>
          <span class="scrollCue__txt">Scroll</span>
        </a>
      </div>
    </section>

    <!-- WORKS -->
    <section id="works" class="works" aria-label="Works">
      <div class="works__inner">
        <div class="posters" aria-label="Project posters"></div>
      </div>
    </section>

    <!-- ABOUT (NO COPY ADDED) -->
    <section id="about" class="about" aria-label="About">
      <div class="about__inner">
        <div class="about__card">
          <!-- Paste YOUR bio only if you want. Leaving empty by default -->
          <div class="about__body">
            <p></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Dock mini player -->
  <div class="dock" aria-hidden="true">
    <div class="dock__inner" aria-label="Mini player dock">
      <button class="dock__play" type="button" aria-label="Play">▶</button>
      <div class="dock__meta">
        <div class="dock__title">—</div>
        <div class="dock__time">0:00 / 0:00</div>
      </div>
      <div class="dock__wave" role="button" aria-label="Dock waveform seek">
        <canvas></canvas>
      </div>
    </div>
  </div>

  <script src="app.js?v=2.3"></script>
</body>
</html>
