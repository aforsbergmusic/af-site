<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Andy Forsberg — Composer + Producer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Header -->
  <header class="hdr" role="banner">
    <div class="hdr__inner">
      <a class="brand" href="#" data-nav="0" aria-label="Go to Home">
        <span class="brand__name">Andy Forsberg</span>
        <span class="brand__role">Composer + Producer</span>
      </a>

      <div class="hdr__right">
        <nav class="hdr__social" aria-label="Social links">
          <a class="sbtn imdb" id="social-imdb" href="#" target="_blank" rel="noreferrer">IMDb</a>
          <a class="sbtn spotify" id="social-spotify" href="#" target="_blank" rel="noreferrer">Spotify</a>
          <a class="sbtn apple" id="social-apple" href="#" target="_blank" rel="noreferrer">Apple Music</a>
          <a class="sbtn instagram" id="social-instagram" href="#" target="_blank" rel="noreferrer">Instagram</a>
        </nav>

        <button class="menuBtn" type="button" aria-label="Open menu" aria-expanded="false">
          <span class="menuBtn__lines" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Menu Overlay -->
  <div class="menu" aria-hidden="true">
    <div class="menu__panel" role="dialog" aria-label="Site Menu">
      <a class="menu__link" href="#" data-nav="0">Home</a>
      <a class="menu__link" href="#" data-nav="1">Featured Projects</a>
      <a class="menu__link" href="#" data-nav="2">Listening Room</a>
      <a class="menu__link" href="#" data-nav="3">About</a>
    </div>
  </div>

  <!-- Rail Navigation -->
  <div class="railNav" aria-label="Section navigation">
    <button class="railNav__btn" type="button" data-step="-1" aria-label="Previous section">←</button>
    <button class="railNav__btn" type="button" data-step="1" aria-label="Next section">→</button>
  </div>

  <!-- Horizontal rail -->
  <main class="rail" id="rail" aria-label="Main content">
    <!-- Panel 0: HOME -->
    <section class="panel panel--home" data-panel="0" aria-label="Home">
      <div class="panel__bg" aria-hidden="true"></div>

      <div class="panel__inner">
        <div class="homeHero">
          <h1 class="homeHero__title">
            <span class="homeHero__name">Andy Forsberg</span>
            <span class="homeHero__slash" aria-hidden="true">—</span>
            <span class="homeHero__role">Composer + Producer</span>
          </h1>

          <!-- IMPORTANT: Paste ONLY your real copy in the blocks below -->
          <div class="homeHero__copy">
            <div class="copyBlock" aria-label="Bio">
              <!-- PASTE your correct bio text here (no vertical scroll exists, so keep it to what fits) -->
              <p class="copyP" data-copy="bio-1"></p>
              <p class="copyP" data-copy="bio-2"></p>
            </div>

            <div class="copyBlock" aria-label="Representation and inquiries">
              <!-- PASTE your correct rep/inquiry info here -->
              <p class="copyP" data-copy="rep-1"></p>
              <p class="copyP" data-copy="rep-2"></p>
              <p class="copyP" data-copy="rep-3"></p>
            </div>
          </div>

          <div class="homeHero__cta">
            <button class="pillBtn" type="button" data-nav="2">Enter Listening Room</button>
            <button class="pillBtn" type="button" data-nav="1">View Featured Projects</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Panel 1: FEATURED PROJECTS -->
    <section class="panel panel--projects" data-panel="1" aria-label="Featured Projects">
      <div class="panel__inner panel__inner--wide">
        <div class="projectsGrid" aria-label="Featured projects grid">
          <!-- Filled by app.js -->
        </div>
      </div>

      <!-- Lightbox -->
      <div class="lb" aria-hidden="true">
        <div class="lb__bg" aria-hidden="true"></div>
        <div class="lb__panel" role="dialog" aria-label="Image viewer">
          <button class="lb__close" type="button" aria-label="Close">✕</button>
          <img class="lb__img" alt="" />
        </div>
      </div>
    </section>

    <!-- Panel 2: LISTENING ROOM -->
    <section class="panel panel--listening" data-panel="2" aria-label="Listening Room">
      <div class="panel__inner panel__inner--wide">
        <div class="listenWrap">
          <div class="listenLeft">
            <div class="listenKicker">Listening Room</div>

            <!-- You said: keep “Listening Room” but don’t add new copy.
                 So this stays minimal; you can paste later. -->
            <p class="listenNote" data-copy="listening-note"></p>
          </div>

          <div class="listenRight">
            <div class="player" aria-label="Audio player">
              <div class="np">
                <div class="np__left">
                  <button class="playBtn" type="button" aria-label="Play/Pause">▶</button>
                  <div class="np__meta">
                    <div class="npTitle">—</div>
                    <div class="npTime">0:00 / 0:00</div>
                  </div>
                </div>
              </div>

              <button class="wave" type="button" aria-label="Waveform scrub">
                <canvas></canvas>
              </button>

              <div class="tracklist" aria-label="Track list"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Dock (control surface) -->
      <div class="dock" aria-hidden="true" aria-label="Playback dock">
        <div class="dock__inner">
          <button class="dock__play" type="button" aria-label="Play/Pause">▶</button>
          <div class="dock__meta">
            <div class="dock__title">—</div>
            <div class="dock__time">0:00 / 0:00</div>
          </div>
          <button class="dock__wave" type="button" aria-label="Waveform scrub (dock)">
            <canvas></canvas>
          </button>
        </div>
      </div>
    </section>

    <!-- Panel 3: ABOUT -->
    <section class="panel panel--about" data-panel="3" aria-label="About">
      <div class="panel__inner">
        <div class="aboutGrid">
          <figure class="aboutImg" aria-label="Portrait">
            <img class="aboutImg__img" alt="Andy Forsberg" />
          </figure>

          <div class="aboutCopy">
            <div class="aboutKicker">About</div>

            <!-- Paste your full copy here. Still: no vertical scrolling.
                 If your copy is long, we’ll split into multiple panels later. -->
            <p class="copyP" data-copy="about-1"></p>
            <p class="copyP" data-copy="about-2"></p>
            <p class="copyP" data-copy="about-3"></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
