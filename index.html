<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Andy Forsberg — Composer + Producer</title>
  <meta name="description" content="Andy Forsberg — Composer + Producer. New site coming 2026." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html,body{
      margin:0;
      height:100%;
      background:#0b0b0b;
      color:rgba(255,255,255,.92);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      text-align:center;
    }

    .stack{
      max-width:960px;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h1{
      font-size:clamp(44px,6vw,88px);
      font-weight:500;
      letter-spacing:-.015em;
      margin:0;
      line-height:1.05;
    }

    /* === Jewel Signature === */
    .nameGlow{
      display:inline-block;
      cursor:pointer;
      will-change: color, text-shadow, letter-spacing, filter;
    }

    .nameGlow.is-animating{
      animation: jewelRapid 20s linear forwards;
    }

    /* Faster cycling (more stops) + deeper jewel tones */
    @keyframes jewelRapid{
      0%{
        color:#ffffff; text-shadow:none; letter-spacing:-.015em; filter:brightness(1);
      }

      6%{  color:#7a5cff; text-shadow:0 0 26px rgba(122,92,255,.90), 0 0 92px rgba(122,92,255,.55); letter-spacing:-.006em; filter:brightness(1.07); } /* amethyst */
      12%{ color:#5c7cff; text-shadow:0 0 26px rgba(92,124,255,.92), 0 0 92px rgba(92,124,255,.55); letter-spacing:-.002em; filter:brightness(1.06); } /* sapphire */
      18%{ color:#22d3ee; text-shadow:0 0 26px rgba(34,211,238,.88), 0 0 92px rgba(34,211,238,.50); letter-spacing:0em;      filter:brightness(1.06); } /* cyan gem */
      24%{ color:#34d98a; text-shadow:0 0 26px rgba(52,217,138,.90), 0 0 92px rgba(52,217,138,.52); letter-spacing:-.003em; filter:brightness(1.07); } /* emerald */
      30%{ color:#a3e635; text-shadow:0 0 26px rgba(163,230,53,.78),  0 0 92px rgba(163,230,53,.42); letter-spacing:-.006em; filter:brightness(1.05); } /* peridot */
      36%{ color:#ffd166; text-shadow:0 0 26px rgba(255,209,102,.78), 0 0 92px rgba(255,209,102,.40); letter-spacing:-.010em; filter:brightness(1.04); } /* amber */
      42%{ color:#ff9f1c; text-shadow:0 0 26px rgba(255,159,28,.82),  0 0 92px rgba(255,159,28,.44); letter-spacing:-.006em; filter:brightness(1.05); } /* topaz */
      48%{ color:#ff4d6d; text-shadow:0 0 26px rgba(255,77,109,.88),  0 0 92px rgba(255,77,109,.52); letter-spacing:-.002em; filter:brightness(1.07); } /* ruby */
      54%{ color:#c13584; text-shadow:0 0 26px rgba(193,53,132,.88),  0 0 92px rgba(193,53,132,.52); letter-spacing:0em;      filter:brightness(1.07); } /* magenta */
      60%{ color:#7a5cff; text-shadow:0 0 26px rgba(122,92,255,.90), 0 0 92px rgba(122,92,255,.55); letter-spacing:-.006em; filter:brightness(1.07); }
      66%{ color:#5c7cff; text-shadow:0 0 26px rgba(92,124,255,.92), 0 0 92px rgba(92,124,255,.55); letter-spacing:-.002em; filter:brightness(1.06); }
      72%{ color:#22d3ee; text-shadow:0 0 26px rgba(34,211,238,.88), 0 0 92px rgba(34,211,238,.50); letter-spacing:0em;      filter:brightness(1.06); }
      78%{ color:#34d98a; text-shadow:0 0 26px rgba(52,217,138,.90), 0 0 92px rgba(52,217,138,.52); letter-spacing:-.003em; filter:brightness(1.07); }
      84%{ color:#ff9f1c; text-shadow:0 0 26px rgba(255,159,28,.82),  0 0 92px rgba(255,159,28,.44); letter-spacing:-.006em; filter:brightness(1.05); }
      90%{ color:#ff4d6d; text-shadow:0 0 26px rgba(255,77,109,.88),  0 0 92px rgba(255,77,109,.52); letter-spacing:-.002em; filter:brightness(1.07); }
      96%{ color:#c13584; text-shadow:0 0 26px rgba(193,53,132,.88),  0 0 92px rgba(193,53,132,.52); letter-spacing:0em;      filter:brightness(1.07); }

      100%{
        color:#ffffff; text-shadow:none; letter-spacing:-.015em; filter:brightness(1);
      }
    }

    .sub{
      margin-top:14px;
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }

    .coming{
      margin-top:10px;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:rgba(255,255,255,.45);
    }

    .rule{
      margin:28px 0 22px 0;
      height:1px;
      width:420px;
      max-width:90vw;
      background:linear-gradient(
        90deg,
        rgba(255,255,255,.22),
        rgba(255,255,255,0)
      );
    }

    .socials{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .sbtn{
      font-size:11px;
      letter-spacing:.16em;
      text-transform:uppercase;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
      color:rgba(255,255,255,.70);
      text-decoration:none;
      transition:
        background .25s ease,
        border-color .25s ease,
        color .25s ease,
        box-shadow .25s ease,
        transform .25s ease;
    }
    .sbtn:hover{ transform:translateY(-1px); }

    /* Social jewel hovers */
    .sbtn.imdb:hover{
      color:#e6d7ff; border-color:#7a5cff; background:rgba(122,92,255,.16);
      box-shadow:0 0 0 1px rgba(122,92,255,.35);
    }
    .sbtn.spotify:hover{
      color:#d6ffe9; border-color:#1db954; background:rgba(29,185,84,.16);
      box-shadow:0 0 0 1px rgba(29,185,84,.35);
    }
    .sbtn.apple:hover{
      color:#e6f0ff; border-color:#5c7cff; background:rgba(92,124,255,.16);
      box-shadow:0 0 0 1px rgba(92,124,255,.35);
    }
    .sbtn.instagram:hover{
      color:#ffe2ef; border-color:#c13584; background:rgba(193,53,132,.16);
      box-shadow:0 0 0 1px rgba(193,53,132,.35);
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .nameGlow.is-animating{ animation:none !important; }
      .sbtn{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">
      <h1><span class="nameGlow" id="nameGlow">Andy Forsberg</span></h1>
      <div class="sub">Composer + Producer</div>
      <div class="coming">New Site Coming 2026</div>

      <div class="rule"></div>

      <div class="socials">
        <a class="sbtn imdb" href="https://www.imdb.com/name/nm4586039/?ref_=ext_shr_lnk" target="_blank" rel="noreferrer">IMDb</a>
        <a class="sbtn spotify" href="https://open.spotify.com/artist/5qd9swGpjTt9VJj0x053B3" target="_blank" rel="noreferrer">Spotify</a>
        <a class="sbtn apple" href="https://music.apple.com/us/artist/andy-forsberg/987738278" target="_blank" rel="noreferrer">Apple Music</a>
        <a class="sbtn instagram" href="https://www.instagram.com/aforsbergmusic" target="_blank" rel="noreferrer">Instagram</a>
      </div>
    </div>
  </div>

  <script>
    const name = document.getElementById("nameGlow");

    name.addEventListener("mouseenter", () => {
      if (name.classList.contains("is-animating")) return;
      name.classList.add("is-animating");
    });

    name.addEventListener("animationend", () => {
      name.classList.remove("is-animating");
    });
  </script>
</body>
</html>
