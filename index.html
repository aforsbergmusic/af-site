<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Andy Forsberg — Composer + Producer</title>
  <meta name="description" content="Andy Forsberg — Composer + Producer. New site coming 2026." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html,body{
      margin:0;
      height:100%;
      background:#0b0b0b;
      color:rgba(255,255,255,.92);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      text-align:center;
    }

    .stack{
      max-width:960px;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h1{
      font-size:clamp(44px,6vw,88px);
      font-weight:500;
      letter-spacing:-.015em;
      margin:0;
      line-height:1.05;
    }

    /* The hover target is now explicit */
    .nameGlow{
      display:inline-block;
      cursor:pointer;
      transition:filter .25s ease;
      will-change:text-shadow, filter;
    }

    .nameGlow:hover{
      animation:jewelGlow 3.6s ease-in-out infinite;
      filter:brightness(1.03);
    }

    @keyframes jewelGlow{
      0%{
        text-shadow: 0 0 0 rgba(0,0,0,0);
      }
      25%{
        text-shadow: 0 0 22px rgba(122,92,255,.55); /* violet */
      }
      50%{
        text-shadow: 0 0 22px rgba(29,185,84,.50);  /* emerald */
      }
      75%{
        text-shadow: 0 0 22px rgba(193,53,132,.50); /* ruby */
      }
      100%{
        text-shadow: 0 0 0 rgba(0,0,0,0);
      }
    }

    /* Optional: give mobile a “tap hint” */
    @media (hover:none){
      .nameGlow{
        text-shadow: 0 0 16px rgba(92,124,255,.18);
      }
    }

    .sub{
      margin-top:14px;
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }

    .coming{
      margin-top:10px;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:rgba(255,255,255,.45);
    }

    .rule{
      margin:28px 0 22px 0;
      height:1px;
      width:420px;
      max-width:90vw;
      background:linear-gradient(90deg, rgba(255,255,255,.22), rgba(255,255,255,0));
    }

    .socials{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .sbtn{
      font-size:11px;
      letter-spacing:.16em;
      text-transform:uppercase;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
      color:rgba(255,255,255,.70);
      text-decoration:none;
      transition:background .25s ease, border-color .25s ease, color .25s ease, box-shadow .25s ease, transform .25s ease;
    }

    .sbtn:hover{ transform:translateY(-1px); }

    .sbtn.imdb:hover{
      color:#e6d7ff;
      border-color:#7a5cff;
      background:rgba(122,92,255,.12);
      box-shadow:0 0 0 1px rgba(122,92,255,.25);
    }

    .sbtn.spotify:hover{
      color:#d6ffe9;
      border-color:#1db954;
      background:rgba(29,185,84,.12);
      box-shadow:0 0 0 1px rgba(29,185,84,.25);
    }

    .sbtn.apple:hover{
      color:#e6f0ff;
      border-color:#5c7cff;
      background:rgba(92,124,255,.12);
      box-shadow:0 0 0 1px rgba(92,124,255,.25);
    }

    .sbtn.instagram:hover{
      color:#ffe2ef;
      border-color:#c13584;
      background:rgba(193,53,132,.12);
      box-shadow:0 0 0 1px rgba(193,53,132,.25);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">
      <h1><span class="nameGlow">Andy Forsberg</span></h1>
      <div class="sub">Composer + Producer</div>
      <div class="coming">New Site Coming 2026</div>

      <div class="rule"></div>

      <div class="socials">
        <a class="sbtn imdb" href="https://www.imdb.com/name/nm4586039/?ref_=ext_shr_lnk" target="_blank" rel="noreferrer">IMDb</a>
        <a class="sbtn spotify" href="https://open.spotify.com/artist/5qd9swGpjTt9VJj0x053B3" target="_blank" rel="noreferrer">Spotify</a>
        <a class="sbtn apple" href="https://music.apple.com/us/artist/andy-forsberg/987738278" target="_blank" rel="noreferrer">Apple Music</a>
        <a class="sbtn instagram" href="https://www.instagram.com/aforsbergmusic" target="_blank" rel="noreferrer">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
