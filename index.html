<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Andy Forsberg — Composer + Producer</title>
  <meta name="description" content="Andy Forsberg — Composer + Producer. New site coming 2026." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html,body{
      margin:0; height:100%;
      background:#0b0b0b;
      color:rgba(255,255,255,.92);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      text-align:center;
    }
    .stack{
      max-width:960px; width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h1{
      font-size:clamp(44px,6vw,88px);
      font-weight:500;
      letter-spacing:-.015em;
      margin:0;
      line-height:1.05;
    }

    /* === Name: hard-cut jewel flips (NO glow) === */
    .nameGlow{
      display:inline-block;
      cursor:pointer;
      will-change:color;
      color:#ffffff;
    }

    /* Hard cuts: steps(1,end) + discrete keyframes */
    .nameGlow.is-animating{
      animation: jewelCuts 20s steps(1,end) forwards;
    }

    @keyframes jewelCuts{
      0%   { color:#ffffff; }

      4%   { color:#7a5cff; } /* amethyst */
      8%   { color:#5c7cff; } /* sapphire */
      12%  { color:#22d3ee; } /* cyan */
      16%  { color:#34d98a; } /* emerald */
      20%  { color:#a3e635; } /* peridot */
      24%  { color:#ffd166; } /* amber */
      28%  { color:#ff9f1c; } /* topaz */
      32%  { color:#ff4d6d; } /* ruby */
      36%  { color:#c13584; } /* magenta */

      /* extra rapid “page flip” section */
      40%  { color:#22d3ee; }
      42%  { color:#7a5cff; }
      44%  { color:#34d98a; }
      46%  { color:#ff4d6d; }
      48%  { color:#ffd166; }
      50%  { color:#5c7cff; }
      52%  { color:#ff9f1c; }
      54%  { color:#c13584; }

      /* faster still */
      56%  { color:#22d3ee; }
      57%  { color:#34d98a; }
      58%  { color:#7a5cff; }
      59%  { color:#ff4d6d; }
      60%  { color:#5c7cff; }
      61%  { color:#ffd166; }
      62%  { color:#c13584; }
      63%  { color:#ff9f1c; }

      /* settle */
      80%  { color:#ffffff; }
      100% { color:#ffffff; }
    }

    .sub{
      margin-top:14px;
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }
    .coming{
      margin-top:10px;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:rgba(255,255,255,.45);
    }
    .rule{
      margin:28px 0 22px 0;
      height:1px;
      width:420px;
      max-width:90vw;
      background:linear-gradient(90deg, rgba(255,255,255,.22), rgba(255,255,255,0));
    }

    /* === Socials (DO NOT CHANGE) === */
    .socials{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .sbtn{
      font-size:11px;
      letter-spacing:.16em;
      text-transform:uppercase;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
      color:rgba(255,255,255,.70);
      text-decoration:none;
      transition:
        background .18s ease,
        border-color .18s ease,
        color .18s ease,
        box-shadow .18s ease,
        transform .18s ease;
    }
    .sbtn:hover{ transform:translateY(-1px); }

    .sbtn.imdb:hover{
      color:#efe6ff;
      border-color:#7a5cff;
      background:rgba(122,92,255,.18);
      box-shadow:0 0 0 1px rgba(122,92,255,.40), 0 0 26px rgba(122,92,255,.55);
    }
    .sbtn.spotify:hover{
      color:#d9ffe9;
      border-color:#1db954;
      background:rgba(29,185,84,.18);
      box-shadow:0 0 0 1px rgba(29,185,84,.40), 0 0 26px rgba(29,185,84,.52);
    }
    .sbtn.apple:hover{
      color:#e4eeff;
      border-color:#5c7cff;
      background:rgba(92,124,255,.18);
      box-shadow:0 0 0 1px rgba(92,124,255,.40), 0 0 26px rgba(92,124,255,.55);
    }
    .sbtn.instagram:hover{
      color:#ffe2f3;
      border-color:#c13584;
      background:rgba(193,53,132,.18);
      box-shadow:0 0 0 1px rgba(193,53,132,.40), 0 0 26px rgba(193,53,132,.55);
    }

    @media (prefers-reduced-motion: reduce){
      .nameGlow.is-animating{ animation:none !important; }
      .sbtn{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">
      <h1><span class="nameGlow" id="nameGlow">Andy Forsberg</span></h1>
      <div class="sub">Composer + Producer</div>
      <div class="coming">New Site Coming 2026</div>

      <div class="rule"></div>

      <div class="socials">
        <a class="sbtn imdb" href="https://www.imdb.com/name/nm4586039/?ref_=ext_shr_lnk" target="_blank" rel="noreferrer">IMDb</a>
        <a class="sbtn spotify" href="https://open.spotify.com/artist/5qd9swGpjTt9VJj0x053B3" target="_blank" rel="noreferrer">Spotify</a>
        <a class="sbtn apple" href="https://music.apple.com/us/artist/andy-forsberg/987738278" target="_blank" rel="noreferrer">Apple Music</a>
        <a class="sbtn instagram" href="https://www.instagram.com/aforsbergmusic" target="_blank" rel="noreferrer">Instagram</a>
      </div>
    </div>
  </div>

  <script>
    const name = document.getElementById("nameGlow");
    let hoverArmed = true;

    // Run once per hover pass (enter triggers; leave re-arms)
    name.addEventListener("mouseenter", () => {
      if (!hoverArmed) return;
      hoverArmed = false;

      // restart animation cleanly
      name.classList.remove("is-animating");
      void name.offsetWidth;
      name.classList.add("is-animating");
    });

    name.addEventListener("mouseleave", () => {
      hoverArmed = true;
    });

    // cleanup after it finishes (no looping)
    name.addEventListener("animationend", () => {
      name.classList.remove("is-animating");
    });
  </script>
</body>
</html>
