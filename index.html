<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Andy Forsberg — Composer + Producer</title>
  <meta name="description" content="Andy Forsberg — Composer + Producer. New site coming 2026." />

  <!-- SAME cinematic font as before -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">

  <style>
    html,body{
      margin:0;
      height:100%;
      background:#0b0b0b;
      color:rgba(255,255,255,.92);
      font-family:"Fraunces", ui-serif, Georgia, serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:left;
      padding:28px;
    }

    .stack{
      max-width:900px;
    }

    h1{
      font-size:clamp(46px,6vw,92px);
      font-weight:500;
      letter-spacing:-.02em;
      margin:0;
    }

    .sub{
      margin-top:16px;
      font-size:14px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.6);
    }

    .rule{
      margin:26px 0 18px 0;
      height:1px;
      width:420px;
      max-width:90vw;
      background:linear-gradient(
        90deg,
        rgba(255,255,255,.22),
        rgba(255,255,255,0)
      );
    }

    .socials{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .socials a{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
      text-decoration:none;
      transition:color .2s ease;
    }

    .socials a:hover{
      color:rgba(255,255,255,.92);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">
      <h1>Andy Forsberg</h1>
      <div class="sub">Composer + Producer</div>

      <div class="rule"></div>

      <div class="socials">
        <a href="https://www.imdb.com/name/nm4586039/?ref_=ext_shr_lnk" target="_blank" rel="noreferrer">IMDb</a>
        <a href="https://open.spotify.com/artist/5qd9swGpjTt9VJj0x053B3?si=qWOOqFV1SK-41NCzUKCciw" target="_blank" rel="noreferrer">Spotify</a>
        <a href="https://music.apple.com/us/artist/andy-forsberg/987738278" target="_blank" rel="noreferrer">Apple Music</a>
        <a href="https://www.instagram.com/aforsbergmusic" target="_blank" rel="noreferrer">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
