<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Andy Forsberg — Composer + Producer</title>
  <meta name="description" content="Andy Forsberg — Composer + Producer. New site coming 2026." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html,body{
      margin:0;
      height:100%;
      background:#0b0b0b;
      color:rgba(255,255,255,.92);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      text-align:center;
    }

    .stack{
      max-width:960px;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h1{
      font-size:clamp(44px,6vw,88px);
      font-weight:500;
      letter-spacing:-.015em;
      margin:0;
      line-height:1.05;
    }

    /* === Jewel Signature === */
    .nameGlow{
      display:inline-block;
      cursor:pointer;
      will-change: color, text-shadow, letter-spacing, filter;
    }

    .nameGlow.is-animating{
      animation: jewelSignature 20s cubic-bezier(.4,0,.2,1) forwards;
    }

    @keyframes jewelSignature{
      0%{
        color:#ffffff;
        text-shadow:none;
        letter-spacing:-.015em;
        filter:brightness(1);
      }

      15%{
        color:#9a7cff; /* violet */
        text-shadow:
          0 0 28px rgba(154,124,255,.85),
          0 0 90px rgba(154,124,255,.55);
        letter-spacing:-.005em;
        filter:brightness(1.05);
      }

      35%{
        color:#34d98a; /* emerald */
        text-shadow:
          0 0 28px rgba(52,217,138,.85),
          0 0 90px rgba(52,217,138,.55);
        letter-spacing:0em;
        filter:brightness(1.06);
      }

      55%{
        color:#7fa2ff; /* sapphire */
        text-shadow:
          0 0 28px rgba(127,162,255,.9),
          0 0 90px rgba(127,162,255,.6);
        letter-spacing:-.003em;
        filter:brightness(1.05);
      }

      75%{
        color:#e35fa8; /* ruby */
        text-shadow:
          0 0 28px rgba(227,95,168,.9),
          0 0 90px rgba(227,95,168,.6);
        letter-spacing:-.008em;
        filter:brightness(1.07);
      }

      100%{
        color:#ffffff;
        text-shadow:none;
        letter-spacing:-.015em;
        filter:brightness(1);
      }
    }

    .sub{
      margin-top:14px;
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }

    .coming{
      margin-top:10px;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:rgba(255,255,255,.45);
    }

    .rule{
      margin:28px 0 22px 0;
      height:1px;
      width:420px;
      max-width:90vw;
      background:linear-gradient(
        90deg,
        rgba(255,255,255,.22),
        rgba(255,255,255,0)
      );
    }

    .socials{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .sbtn{
      font-size:11px;
      letter-spacing:.16em;
      text-transform:uppercase;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
      color:rgba(255,255,255,.70);
      text-decoration:none;
      transition:
        background .25s ease,
        border-color .25s ease,
        color .25s ease,
        box-shadow .25s ease,
        transform .25s ease;
    }

    .sbtn:hover{ transform:translateY(-1px); }

    .sbtn.imdb:hover{
      color:#e6d7ff;
      border-color:#7a5cff;
      background:rgba(122,92,255,.16);
      box-shadow:0 0 0 1px rgba(122,92,255,.35);
    }
    .sbtn.spotify:hover{
      color:#d6ffe9;
      border-color:#1db954;
      background:rgba(29,185,84,.16);
      box-shadow:0 0 0 1px rgba(29,185,84,.35);
    }
    .sbtn.apple:hover{
      color:#e6f0ff;
      border-color:#5c7cff;
      background:rgba(92,124,255,.16);
      box-shadow:0 0 0 1px rgba(92,124,255,.35);
    }
    .sbtn.instagram:hover{
      color:#ffe2ef;
      border-color:#c13584;
      background:rgba(193,53,132,.16);
      box-shadow:0 0 0 1px rgba(193,53,132,.35);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">
      <h1><span class="nameGlow" id="nameGlow">Andy Forsberg</span></h1>
      <div class="sub">Composer + Producer</div>
      <div class="coming">New Site Coming 2026</div>

      <div class="rule"></div>

      <div class="socials">
        <a class="sbtn imdb" href="https://www.imdb.com/name/nm4586039/?ref_=ext_shr_lnk" target="_blank" rel="noreferrer">IMDb</a>
        <a class="sbtn spotify" href="https://open.spotify.com/artist/5qd9swGpjTt9VJj0x053B3" target="_blank" rel="noreferrer">Spotify</a>
        <a class="sbtn apple" href="https://music.apple.com/us/artist/andy-forsberg/987738278" target="_blank" rel="noreferrer">Apple Music</a>
        <a class="sbtn instagram" href="https://www.instagram.com/aforsbergmusic" target="_blank" rel="noreferrer">Instagram</a>
      </div>
    </div>
  </div>

  <script>
    const name = document.getElementById("nameGlow");

    name.addEventListener("mouseenter", () => {
      if (name.classList.contains("is-animating")) return;
      name.classList.add("is-animating");
    });

    name.addEventListener("animationend", () => {
      name.classList.remove("is-animating");
    });
  </script>
</body>
</html>
