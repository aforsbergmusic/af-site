<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Andy Forsberg — Composer + Producer</title>
  <meta name="description" content="Andy Forsberg — Composer + Producer. New site coming 2026." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html,body{
      margin:0;
      height:100%;
      background:#0b0b0b;
      color:rgba(255,255,255,.92);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      text-align:center;
    }

    .stack{
      max-width:960px;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h1{
      font-size:clamp(44px,6vw,88px);
      font-weight:500;
      letter-spacing:-.015em;
      margin:0;
      line-height:1.05;
    }

    /* === Rapid Jewel Flip === */
    .nameGlow{
      display:inline-block;
      cursor:pointer;
      will-change: color, text-shadow, filter;
    }

    .nameGlow.is-animating{
      animation: jewelFlip 20s steps(1,end) forwards;
    }

    @keyframes jewelFlip{
      0%   { color:#ffffff; text-shadow:none; filter:brightness(1); }

      4%   { color:#7a5cff; text-shadow:0 0 40px rgba(122,92,255,1), 0 0 140px rgba(122,92,255,.75); }
      8%   { color:#5c7cff; text-shadow:0 0 40px rgba(92,124,255,1), 0 0 140px rgba(92,124,255,.75); }
      12%  { color:#22d3ee; text-shadow:0 0 40px rgba(34,211,238,1), 0 0 140px rgba(34,211,238,.75); }
      16%  { color:#34d98a; text-shadow:0 0 40px rgba(52,217,138,1), 0 0 140px rgba(52,217,138,.75); }
      20%  { color:#a3e635; text-shadow:0 0 40px rgba(163,230,53,1), 0 0 140px rgba(163,230,53,.70); }
      24%  { color:#ffd166; text-shadow:0 0 40px rgba(255,209,102,1), 0 0 140px rgba(255,209,102,.70); }
      28%  { color:#ff9f1c; text-shadow:0 0 40px rgba(255,159,28,1), 0 0 140px rgba(255,159,28,.70); }
      32%  { color:#ff4d6d; text-shadow:0 0 40px rgba(255,77,109,1), 0 0 140px rgba(255,77,109,.75); }
      36%  { color:#c13584; text-shadow:0 0 40px rgba(193,53,132,1), 0 0 140px rgba(193,53,132,.75); }

      /* second fast pass */
      40%  { color:#7a5cff; }
      44%  { color:#5c7cff; }
      48%  { color:#22d3ee; }
      52%  { color:#34d98a; }
      56%  { color:#ffd166; }
      60%  { color:#ff9f1c; }
      64%  { color:#ff4d6d; }
      68%  { color:#c13584; }

      /* third ultra-fast flip */
      72%  { color:#22d3ee; }
      74%  { color:#7a5cff; }
      76%  { color:#34d98a; }
      78%  { color:#ff4d6d; }
      80%  { color:#ffd166; }
      82%  { color:#5c7cff; }

      /* deceleration */
      90%  { color:#ffffff; text-shadow:0 0 12px rgba(255,255,255,.35); }
      100% { color:#ffffff; text-shadow:none; }
    }

    .sub{
      margin-top:14px;
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }

    .coming{
      margin-top:10px;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:rgba(255,255,255,.45);
    }

    .rule{
      margin:28px 0 22px 0;
      height:1px;
      width:420px;
      max-width:90vw;
      background:linear-gradient(90deg, rgba(255,255,255,.22), rgba(255,255,255,0));
    }

    .socials{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .sbtn{
      font-size:11px;
      letter-spacing:.16em;
      text-transform:uppercase;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
      color:rgba(255,255,255,.70);
      text-decoration:none;
      transition:all .25s ease;
    }

    .sbtn:hover{
      transform:translateY(-1px);
      color:#fff;
      border-color:rgba(255,255,255,.28);
      background:rgba(255,255,255,.08);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">
      <h1><span class="nameGlow" id="nameGlow">Andy Forsberg</span></h1>
      <div class="sub">Composer + Producer</div>
      <div class="coming">New Site Coming 2026</div>

      <div class="rule"></div>

      <div class="socials">
        <a class="sbtn" href="https://www.imdb.com/name/nm4586039/?ref_=ext_shr_lnk" target="_blank">IMDb</a>
        <a class="sbtn" href="https://open.spotify.com/artist/5qd9swGpjTt9VJj0x053B3" target="_blank">Spotify</a>
        <a class="sbtn" href="https://music.apple.com/us/artist/andy-forsberg/987738278" target="_blank">Apple Music</a>
        <a class="sbtn" href="https://www.instagram.com/aforsbergmusic" target="_blank">Instagram</a>
      </div>
    </div>
  </div>

  <script>
    const name = document.getElementById("nameGlow");

    name.addEventListener("mouseenter", () => {
      if (!name.classList.contains("is-animating")) {
        name.classList.add("is-animating");
      }
    });

    name.addEventListener("animationend", () => {
      name.classList.remove("is-animating");
    });
  </script>
</body>
</html>
